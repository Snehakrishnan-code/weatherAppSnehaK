<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./weather.css">
</head>

<body>
  <div class="container w-50">
    <div id="front1" class="container text-center p-3 mt-5 border">
      <h1 id="front2">Weather Update</h1>
      <input id="loc" type="text" placeholder="Get weather details by location" class="form-control mt-3 text-center">
      <br>
      <button onclick="search()" class="btn btn-outline-dark mt-2" type="button">View</button>
    </div>
  </div>

  <div class="container w-50 text-center p-3" id="result">

  </div>

</body>
<script>
  function search() {
    city = loc.value

    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=5b4bee0ba241d092159faf007e166080`)
      .then(d => d.json()).then(resp => displaydata(resp))
  }

  function displaydata(city) {

    cname = city.name
    temp = city.main.temp
    weather = city.weather[0].main
    humidity = city.main.humidity
    speed = city.wind.speed
    sunrise = city.sys.sunrise
    sunset = city.sys.sunset

    htmldata = `
    <div class="container w-75 card border border-white" style="width: 18rem; background-color: rgb(88, 69, 106);">
    <div class="card-body">
      <h1 class="card-title text-white">${cname}</h1>
      <h1 class="card-text text-white">${Math.floor(temp - 273.15)}Â°C</h1>
    </div>
    <li class="list-group-item text-white">Weather :${weather}</li> <br>
      <li class="list-group-item text-white">Humidity :${humidity}%</li> <br>
        <li class="list-group-item text-white">Wind Speed :${speed}m/s</li> <br>
          <li class="list-group-item text-white">Sunrise :${sunrise}</li> <br>
            <li class="list-group-item text-white">Sunset :${sunset}</li> <br>
            </ul>
          </div>

         `
    result.innerHTML = htmldata
  }


</script>

</html>
